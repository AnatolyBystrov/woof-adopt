<h2 class="text-xl mb-4">Select breed:</h2>
<select class="border px-2 py-1 rounded" [value]="selectedBreedValue()" (change)="onBreedChange($event)">
  <option *ngFor="let breed of breedsList()" [value]="breed">{{ breed }}</option>
</select>

<div *ngIf="subBreedsList().length > 0" class="mt-3">
  <h3 class="text-lg">Select sub-breed:</h3>
  <select class="border px-2 py-1 rounded" [value]="selectedSubBreedValue()" (change)="onSubBreedChange($event)">
    <option *ngFor="let sub of subBreedsList()" [value]="sub">{{ sub }}</option>
  </select>
</div>

<div *ngIf="imagesList().length > 0" class="grid grid-cols-2 gap-4 mt-4">
  <div class="dog-image" *ngFor="let img of imagesList()">
    <img [src]="img" [alt]="img" class="rounded border" />
  </div>
</div>
