<div class="container">
  <h1 class="title">🐶 Find your perfect dog!</h1>

  <div class="selectors">
    <div class="selector">
      <label>Select breed:</label>
      <select [value]="selectedBreed()" (change)="onBreedChange($event)">
        <option disabled value="">— Choose a breed —</option>
        <option *ngFor="let breed of breeds()" [value]="breed">{{ breed }}</option>
      </select>
    </div>

    <div class="selector" *ngIf="subBreeds().length > 0">
      <label>Select sub-breed:</label>
      <select [value]="selectedSubBreed()" (change)="onSubBreedChange($event)">
        <option disabled value="">— Choose a sub-breed —</option>
        <option *ngFor="let sub of subBreeds()" [value]="sub">{{ sub }}</option>
      </select>
    </div>
  </div>

  <h2 class="gallery-title" *ngIf="imagesList().length > 0">🐾 Dogs Gallery</h2>

  <div class="gallery" *ngIf="imagesList().length > 0">
    <div class="dog-card" *ngFor="let img of imagesList()">
      <img [src]="img" [alt]="img" />
    </div>
  </div>
</div>
